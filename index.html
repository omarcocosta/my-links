<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links de Contato - Marco Costa</title>
  <!-- Link para Font Awesome para os Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #121212;
      color: #e0e0e0;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 24px;
      color: #4fc3f7;
      margin-bottom: 20px;
    }

    .link {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      color: #ffffff;
      background-color: #4fc3f7;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
      transition: background-color 0.3s;
    }

    .link:hover {
      background-color: #039be5;
    }

    .link i {
      margin-right: 8px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Meus Contatos</h1>
    <a href="https://www.linkedin.com/in/omarcocosta/" target="_blank" class="link">
      <i class="fab fa-linkedin"></i>LinkedIn
    </a>
    <a href="https://www.instagram.com/o_marcocosta" target="_blank" class="link">
      <i class="fab fa-instagram"></i>Instagram
    </a>
    <a href="https://wa.me/5535992249084" target="_blank" class="link">
      <i class="fab fa-whatsapp"></i>WhatsApp
    </a>
  </div>
</body>

</html>
